<div class="body">
  <div class="head-nav">
    <nav>
        <img src="logo.png" alt="">
      <ul>
        <li>
            <a routerLink="/Dashboard">
              <i class="fa-solid fa-cubes"></i>
              <span>Dashboard</span>
            </a>
        </li>
        <li class="active">
            <a routerLink="/Employee">
              <i class="fa-solid fa-users-gear"></i>
              <span>Employee</span>
            </a>
        </li>
        <li>
            <a routerLink="/InsertEmployee">
              <i class="fa-solid fa-user-plus"></i>
              <span>Add Employee</span>
            </a>
        </li>
        <li >
            <a routerLink="/Attendance">
              <i class="fa-solid fa-clipboard-user"></i>
              <span>Attendance</span>
            </a>
        </li>
      </ul>
      <a href=""><button class="logout-btn">logout</button></a>
    </nav> 
  </div>
  <div class="data">
    <div class="data-table">
        <h2>Recent Employee <span><a href="/InsertEmployee"><button>Add Employee<i class="fa-solid fa-plus"></i></button></a></span></h2>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Join Date</th>
                    <th>Position</th>
                    <th>Salary</th>

                </tr>
            </thead>
            <tbody>
                @for (emp of empdata; track emp.id){    
                <tr app-employeedata 
                    [id]="emp.id" 
                    [name]="emp.name" 
                    [joindate]="emp.joindate" 
                    [position]="emp.position" 
                    [salary]="emp.salary"
                    (onDelete)="removeDataById($event)"
                    >
                </tr>

            } 
            </tbody>
    </table>
    </div>
  </div>
</div>
